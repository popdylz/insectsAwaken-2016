<!DOCTYPE html>
<html>

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="format-detection" content="telephone=no">
        <title>惊"折"攻略</title>
        <link rel="stylesheet" type="text/css" href="css/reset.css" />
        <link rel="stylesheet" type="text/css" href="css/swiper.min.css" />
        <link rel="stylesheet" type="text/css" href="css/InsectsAwaken.css" />
    </head>

    <body style="overflow: hidden;">
        <div class="mainBox">
            <div class="arrowing"></div>
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide swiper-slide1">
                        <div class="bg-home">
                            <div class="headline-homePage">
                                <p class="p-line">亲爱的乘客您好，欢迎您乘坐苏宁易购惊折号列车！</p>
                            </div>
                            <div class="titleBox"></div>
                            <div class="train"></div>
                            <div class="trainer"></div>
                        </div>
                    </div>
                    <div class="swiper-slide swiper-slide2">
                        <div class="bg-show3">
                            <div class="house2-1 house"></div>
                            <div class="house2-2 house"></div>
                            <div class="house2-3 house"></div>
                            <div class="shopping"></div>
                            <div class="market"></div>
                            <div class="cloud1-bg3"></div>
                            <div class="cloud2-bg1"></div>
                            <div class="ball"></div>
                            <div class="coverBox coverBox2">
                                <div class="cover"></div>
                                <div class="popup-show"></div>
                            </div>
                        </div>
                    </div>
                    <div class="swiper-slide swiper-slide3">
                        <div class="bg-show4">
                            <div class="cloud1-bg4"></div>
                            <div class="cloud2-bg4"></div>
                            <div class="cloud3-bg4"></div>
                            <div class="house3-1 house"></div>
                            <div class="house3-2 house"></div>
                            <div class="house3-3 house"></div>
                            <div class="office"></div>
                            <div class="balloon balloon1"></div>
                            <div class="balloon balloon2"></div>
                            <div class="balloon balloon3"></div>
                            <div class="gas"></div>
                            <div class="coverBox coverBox3">
                                <div class="cover"></div>
                                <div class="popup-show"></div>
                            </div>
                        </div>
                    </div>
                    <div class="swiper-slide swiper-slide4">
                        <div class="bg-show5">
                            <div class="house4-1 house"></div>
                            <div class="house4-2 house"></div>
                            <div class="house4-3 house"></div>
                            <div class="shop"></div>
                            <div class="square"></div>
                            <div class="cloud1-bg1"></div>
                            <div class="cloud2-bg1"></div>
                            <div class="cloud3-bg1"></div>
                            <div class="coverBox coverBox4">
                                <div class="cover"></div>
                                <div class="popup-show"></div>
                            </div>
                        </div>
                    </div>
                    <div class="swiper-slide swiper-slide5">
                        <div class="bg-show6">
                            <div class="house5-1 house"></div>
                            <div class="house5-2 house"></div>
                            <div class="house5-3 house"></div>
                            <div class="furniture"></div>
                            <div class="lion"></div>
                            <div class="electrical"></div>
                            <div class="cloud1-bg6"></div>
                            <div class="cloud2-bg1"></div>
                            <div class="cloud3-bg6"></div>
                            <div class="coverBox coverBox5">
                                <div class="cover"></div>
                                <div class="popup-show"></div>
                            </div>
                        </div>
                    </div>
                    <div class="swiper-slide swiper-slide6">
                        <div class="bg-back">
                            <div class="floor3"></div>
                            <div class="floor4"></div>
                            <div class="floor5"></div>
                            <div class="floor6"></div>
                            <div class="coverBox coverBox6">
                                <div class="cover"></div>
                                <div class="popup"></div>
                                <div class="close"></div>
                            </div>
                        </div>
                    </div>
                    <div class="swiper-slide swiper-slide7">
                        <div class="bg-end">
                            <div class="train-line"></div>
                            <a href="#">
                                <div class="ben"></div>
                            </a>
                            <div class="yue"></div>
                            <div class="coverBox coverBox7">
                                <div class="cover"></div>
                                <div class="popup-end"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="js/jquery-2.2.1.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/swiper.3.2.0.jquery.min.js" type="text/javascript" charset="utf-8"></script>
        <script type="text/javascript" src="js/InsectsAwaken.js"></script>
    </body>

</html>
